   <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <!--<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  -->
        <link rel="stylesheet" href="css/main.css">
        <title>電卓</title>
        <script src="javascript/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/main.js" charset="utf-8"></script>
      </head>
 
      <body>
        <h2>電卓</h2>
        
          <table>
          <tr>
            <!--<h4 class="target">0</h4>-->
            <input type="text" class="display" name="display" value="0" disabled>
          </tr>
          <tr>
            <th><input type="button" value="7"></input></th>
            <th><input type="button" value="8"></input></th>
            <th><input type="button" value="9"></input></th>
            <th><input type="button" class="plus" value="+"></th>
          </tr>
          <tr>
            <th><input type="button" value="4"></input></th>
            <th><input type="button" value="5"></input></th>
            <th><input type="button" value="6"></input></th>
            <th><input type="button" class="minus" value="-"></th>
          </tr>
          <tr>
            <th><input type="button" value="1"></input></th>
            <th><input type="button" value="2"></input></th>
            <th><input type="button" value="3"></input></th>
            <th><input type="button" class="kakeru" value="×"></th>
          </tr>
          <tr>
            <th><input type="button" value="0"></input></th>
            <th><input type="button" class="ac" value="AC"></th>
            <th><input type="button" class="equal" value="="></th>
            <!--<th><input type="button" value="."></input></th>-->
            <th><input type="button" class="waru" value="/"></th>
          </tr>
        </table>
        
      </body>
    </html>
