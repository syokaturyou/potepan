   <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <!--<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  -->
        <link rel="stylesheet" href="css/main.css">
        <title>電卓</title>
        <script src="javascript/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/main.js" charset="utf-8"></script>
      </head>
 
      <body>
        <h2>電卓</h2>
        
          <table>
          <tr>
            <h4 class="target">0</h4>
          </tr>
          <tr>
            <th><input type="button" class="b7" value="7"></input></th>
            <th><button class="button8">8</button></th>
            <th><button class="button9">9</button></th>
            <th><button class="button+">+</button></th>
          </tr>
          <tr>
            <th><button class="button4">4</button></th>
            <th><button class="button5">5</button></th>
            <th><button class="button6">6</button></th>
            <th><button class="button-">-</button></th>
          </tr>
          <tr>
            <th><button class="button1">1</button></th>
            <th><button class="button2">2</button></th>
            <th><button class="button3">3</button></th>
            <th><button class="button*">*</button></th>
          </tr>
          <tr>
            <th><button class="button0">0</button></th>
            <th><button class="button00">00</button></th>
            <th><button class="button.">.</button></th>
            <th><button class="button/">/</button></th>
          </tr>
          <tr>
            <th><button class="buttonreset">AC</button></th>
            <th><button class="button=">=</button></th>
          </tr>
        </table>
        
      </body>
    </html>
