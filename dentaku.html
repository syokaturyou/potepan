   <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <title>電卓</title>
        <script src="javascript/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/main.js" charset="utf-8"></script>
      </head>
 
      <body>
        <form name="dentaku">
        <h2>電卓(eval使用)</h2>
          <table>
          <tr>
            <input type="button" class="display" name="display" value="" disabled>
          </tr>
          <tr>
            <th><input type="button" value="7" onclick="get_calc(this)"></th>
            <th><input type="button" value="8" onclick="get_calc(this)"></th>
            <th><input type="button" value="9" onclick="get_calc(this)"></th>
            <th><input type="button" class="operator" value="+" onclick="get_calc(this)"></th>
          </tr>
          <tr>
            <th><input type="button" value="4" onclick="get_calc(this)"></th>
            <th><input type="button" value="5" onclick="get_calc(this)"></th>
            <th><input type="button" value="6" onclick="get_calc(this)"></input></th>
            <th><input type="button" class="operator" value="-" onclick="get_calc(this)"></th>
          </tr>
          <tr>
            <th><input type="button" value="1" onclick="get_calc(this)"></th>
            <th><input type="button" value="2" onclick="get_calc(this)"></th>
            <th><input type="button" value="3" onclick="get_calc(this)"></th>
            <th><input type="button" class="operator" value="*" name="multi_btn" onclick="get_calc(this)"></th>
          </tr>
          <tr>
            <th><input type="button" value="0" onclick="get_calc(this)"></th>
            <th><input type="button" class="ac" value="AC" onclick="get_calc(this)"></th>
            <th><input type="button" class="equal" value="=" onclick="get_calc(this)"></th>
            <th><input type="button" class="operator" value="/" name="div_btn" onclick="get_calc(this)"></th>
          </tr>
        </table>
        </form>
        
        
        <h2>電卓(別のやり方)</h2>
        <table>
          <tr>
            <input type="button" class="display" name="display" value="" disabled>
          </tr>
          <tr>
            <th><input type="button" value="7"></th>
            <th><input type="button" value="8"></th>
            <th><input type="button" value="9"></th>
            <th><input type="button" class="operator" value="+"></th>
          </tr>
          <tr>
            <th><input type="button" value="4"></th>
            <th><input type="button" value="5"></th>
            <th><input type="button" value="6"></input></th>
            <th><input type="button" class="operator" value="-"></th>
          </tr>
          <tr>
            <th><input type="button" value="1"></th>
            <th><input type="button" value="2"></th>
            <th><input type="button" value="3"></th>
            <th><input type="button" class="operator" value="*" name="multi_btn"></th>
          </tr>
          <tr>
            <th><input type="button" value="0"></th>
            <th><input type="button" class="ac" value="AC"></th>
            <th><input type="button" class="equal" value="="></th>
            <th><input type="button" class="operator" value="/" name="div_btn"></th>
          </tr>
        </table>
        
      </body>
    </html>
